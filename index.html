<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projectConvertingBase/style.css">
    <title>Base Converter</title>
</head>
<body>
    <div class="header">
        <h1 class="title">
            Base Converter</h1>
        <h2 class="subtitle"> 
            Select a base, enter a number and calculate: 
        </h2>
    </div>
    <div class="selectors">
        <label for="base-current">From: </label>
        <select id="base-current" class="input">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
            <option value="10">Decimal</option>
        </select>

        <label for="base-final">To: </label>
        <select id="base-final" class="input">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
            <option value="10">Decimal</option>
        </select>
    </div>

    <input id="number" class="input" placeholder="0">
    <button id="button">Convert</button>

    <div id="result" class="invisible"></div>

    <script src="script.js" defer></script>
</body>
</html>
